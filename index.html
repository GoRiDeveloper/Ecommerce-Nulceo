<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title> Nucleo </title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Quicksand&display=swap" rel="stylesheet">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./app/assets/css/style.css">

        <script type="module" src="./app/index.js" defer></script>

    </head>

    <body class="theme">

        <header class="header">
            <div class="header__grid container">

                <a href="#" class="header__logo">
                    <img src="./app/assets/img/nucleo-logo-sm.png" alt="nucleo logo">
                    <h1 class="header__heading"> NUCLEO </h1>
                </a>
                <nav class="nav hidden">
                    <a class="nav__link" href="#"> Categorias </a>
                    <a class="nav__link" href="#"> Productos </a>
                    <a class="nav__link" href="#footer"> Nosotros </a>
                    <a class="nav__link" href="#"> Identificate </a>
                </nav>
                <div class="header__icons">

                    <span class="header__notify header__notify--hidden"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="header__icon header__icon--shoppingCart" viewBox="0 0 24 24">
                        <path d="M21.822 7.431A1 1 0 0 0 21 7H7.333L6.179 4.23A1.994 1.994 0 0 0 4.333 3H2v2h2.333l4.744 11.385A1 1 0 0 0 10 17h8c.417 0 .79-.259.937-.648l3-8a1 1 0 0 0-.115-.921zM17.307 15h-6.64l-2.5-6h11.39l-2.25 6z"></path>
                        <circle cx="10.5" cy="19.5" r="1.5"></circle>
                        <circle cx="17.5" cy="19.5" r="1.5"></circle>
                    </svg>                    
                    <svg xmlns="http://www.w3.org/2000/svg" class="header__icon header__icon--verticalDots hidden" viewBox="0 0 24 24">
                        <path d="M12 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0-6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 12c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="header__icon header__icon--rowDots" viewBox="0 0 24 24">
                        <path d="M12 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="header__icon header__icon--nightMode" viewBox="0 0 24 24">
                        <path d="M20.742 13.045a8.088 8.088 0 0 1-2.077.271c-2.135 0-4.14-.83-5.646-2.336a8.025 8.025 0 0 1-2.064-7.723A1 1 0 0 0 9.73 2.034a10.014 10.014 0 0 0-4.489 2.582c-3.898 3.898-3.898 10.243 0 14.143a9.937 9.937 0 0 0 7.072 2.93 9.93 9.93 0 0 0 7.07-2.929 10.007 10.007 0 0 0 2.583-4.491 1.001 1.001 0 0 0-1.224-1.224zm-2.772 4.301a7.947 7.947 0 0 1-5.656 2.343 7.953 7.953 0 0 1-5.658-2.344c-3.118-3.119-3.118-8.195 0-11.314a7.923 7.923 0 0 1 2.06-1.483 10.027 10.027 0 0 0 2.89 7.848 9.972 9.972 0 0 0 7.848 2.891 8.036 8.036 0 0 1-1.484 2.059z"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="header__icon header__icon--lightMode hidden" viewBox="0 0 24 24">
                        <path d="M6.993 12c0 2.761 2.246 5.007 5.007 5.007s5.007-2.246 5.007-5.007S14.761 6.993 12 6.993 6.993 9.239 6.993 12zM12 8.993c1.658 0 3.007 1.349 3.007 3.007S13.658 15.007 12 15.007 8.993 13.658 8.993 12 10.342 8.993 12 8.993zM10.998 19h2v3h-2zm0-17h2v3h-2zm-9 9h3v2h-3zm17 0h3v2h-3zM4.219 18.363l2.12-2.122 1.415 1.414-2.12 2.122zM16.24 6.344l2.122-2.122 1.414 1.414-2.122 2.122zM6.342 7.759 4.22 5.637l1.415-1.414 2.12 2.122zm13.434 10.605-1.414 1.414-2.122-2.122 1.414-1.414z"></path>
                    </svg>

                </div>

            </div>
        </header>

        <main class="main">

            <h2 class="main__heading"> PRODUCTOS </h2>
            <div class="main__grid container"></div>

        </main>

        <dialog class="modalProdInfo">
            <section class="prodInfo">

                <button type="button" class="prodInfo__closeBtn">
                    <svg class="cart__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19.002 3h-14c-1.103 0-2 .897-2 2v4h2V5h14v14h-14v-4h-2v4c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V5c0-1.103-.898-2-2-2z"></path>
                        <path d="m11 16 5-4-5-4v3.001H3v2h8z"></path>
                    </svg>
                </button>

            </section>
        </dialog>

        <dialog class="modalCart">
            <section class="cart">

                <h2 class="cart__heading"> Carrito de Compras : </h2>
                <button class="cart__buttonCloseCart">
                    <svg class="cart__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19.002 3h-14c-1.103 0-2 .897-2 2v4h2V5h14v14h-14v-4h-2v4c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V5c0-1.103-.898-2-2-2z"></path>
                        <path d="m11 16 5-4-5-4v3.001H3v2h8z"></path>
                    </svg>
                </button>
                <div class="cart__products"></div>
                <p class="cart__totalPrice"> Total : <span class="cart__totalPrice--price">0</span> $Mxn </p>
                <button class="cart__buyButton"> Comprar Ahora </button>

            </section>
        </dialog>

        <dialog class="modalLoader">
            <div class="loader">
                <span class="loader--inside"></span>
            </div>
        </dialog>
        
    </body>

</html>
